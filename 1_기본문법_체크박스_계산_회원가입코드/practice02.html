<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none-calculator{
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pratice2</h1>
    <div style="display: flex;">
        <input type="number" id="number1">
        <select id = 'calcul-select'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="number2">
        <button onclick="resultFunk()">=</button>
        <input type="text" readonly id="result">
    </div>

    <script>
        function resultFunk(){
            const operator = document.getElementById('calcul-select').value;
            const num1 = Number(document.getElementById('number1').value);
            const num2 = Number(document.getElementById('number2').value);

            const resultInput = document.getElementById('result');
            // resultInput.classList.remove('none-calculator');
            resultInput.className = '';

            if (num2 === 0 && (operator === '/' || operator === '%')) {
                // resultInput.classList.add('none-calculator')
                resultInput.className = 'none-calculator';
                resultInput.value = '연산불가';
            } else {
                resultInput.value =calculator(operator, num1, num2);
            }
        }

        function calculator(operator, num1, num2){
            switch(operator){
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num1 / num2;
                case '%':
                    return  num1 % num2;
            }
        }
    </script>
</body>
</html>
